<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>快速排序</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <!-- 快速排序 -->

    <script type="text/javascript">
    //由小到大
       function quickSort(arr){
           if(arr.length <= 1){
               return arr;
           }
           let left = [];
           let right = [];
           let middle = arr[0];
           for(let i = 1;i<arr.length;i++){
               if(arr[i]<middle){
                   left.push(arr[i])
               }else{
                   right.push(arr[i])
               }
           }
           return quickSort(left).concat([middle],quickSort(right));
       
       }
    //    由大到小排序
       function quickSortM(arr){
           if(arr.length <= 1){
               return arr;
           }
           let left = [];
           let right = [];
           let middle = arr[0];
           for(let i = 1;i<arr.length;i++){
               if(arr[i] > middle){
                   left.push(arr[i])
               }else{
                   right.push(arr[i])
               }
           }
           return quickSortM(left).concat([middle],quickSortM(right));
       
       }
       let arr = [23,45,67,3,2,22,55,90,'ewwr','werrwe'];
       console.log(  quickSort(arr) );
       console.log( quickSortM(arr) );
    </script>
</body>
</html>
