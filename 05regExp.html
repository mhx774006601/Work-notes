<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>验证正则</title>
		<script src="jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			//1.清除字符串前后的空格
			function trim(str){
				if(str && typeof str==='string'){
					return str.replace(/(^\s*)|(\s*)$/g,'')
				}
			};
			var s = trim('2345t ');
			var s2 = '12345 ';
			console.log(s);  //2345t
			console.log(s2); //12345 
			
			//2 Doe,Jhon替换成Jhon,Doe
			var name='Doe, Jhon';
			var n = name.replace(/(\w+)\s*,\s*(\w+)/,'$2 $1');
			console.log(n); // Jhon Doe
			
			//3.把所有的花引号替换为直引号
			var n2 = '"a","b","c"';
			var n202 = "'a','b'";
			var n3 = n2.replace(/"([^"]*)"/g,"'$1'");
			var n302 = n202.replace(/'([^']*)'/g,'"$1"')
			console.log(n3); // 'a','b','c'
			console.log(n302); // "a","b"
			
			//4.把字符串中所有单词的首字母都转换为大写
			var n4 = 'aaa bbb ccc';
			var n401 = n4.replace(/\b\w+\b/g,function(w){
				return w.substring(0,1).toUpperCase()+w.substring(1);
			});
			console.log(n401); // Aaa Bbb Ccc
			
			//5.使用正则表达式验证邮箱格式
			var n4 = /^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/;
			var n402 = '123asd@qq.com';
			var n403 = n402.match(n4);
			var n404 = n4.test(n402);
			console.log(n403);
			document.write(n403); //123asd@qq.com,d,,q,.com,.com
			console.log(n404); // true
			document.write('<br/>');
			document.write(n404); // true
			
		</script>
	</body>
</html>
