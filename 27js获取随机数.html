<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用JavaScript实现获取5个0~99之间不相同的随机数</title>
		
	</head>
	<body>
		<script type="text/javascript">
			var arr = [];
			while(arr.length < 5){
			var bFlag = true;
			var number = Math.floor(Math.random()*99);
				if(arr.length == 0){
					arr.push(number);
				}
				for(var i=0;i<arr.length;i++){
					if(number == arr[i]){
						bFlag = false;
					}
				}
				if(bFlag){
					arr.push(number); 
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
