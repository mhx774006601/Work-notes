<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js设计模式－策略模式</title>
</head>
<body>
    <script>
        // 2.策略模式的定义：定义一系列的算法，把他们一个个封装起来，并且使他们可以相互替换。
        // 策略模式的目的就是将算法的使用算法的实现分离开来。
        // 一个基于策略模式的程序至少由两部分组成。第一个部分是一组策略类（可变），
        // 策略类封装了具体的算法，并负责具体的计算过程。第二个部分是环境类Context（不变），
        // Context接受客户的请求，随后将请求委托给某一个策略类。要做到这一点，
        // 说明Context中要维持对某个策略对象的引用。

        /*策略类*/
        let levelOBJ = {
            'A': function(money){
                return money * 4;
            },
            'B': function(money){
                return money * 3;
            },
            'C': function(money){
                return money * 2;
            }
        };

        /*环境类*/
        var calculateBouns = function(level,money){
            return levelOBJ[level](money)
        };
        console.log(calculateBouns('A',10000)); // 40000

    </script>
    
</body>
</html>
