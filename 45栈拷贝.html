<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>浅拷贝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>
    <script>
      //浅拷贝:两个对象复制会互相影响，改一个另一个也会变。
      var a = ['1','2','3'];
      var b = a;
      b[2]='mhx';
      console.log(a);
      console.log(b);    
    </script>
</body>
</html>
