<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js正则去重</title>
		<script src="jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			//11111
			function aa(str){
				var reg=/(\w|\/)\1/;
				while(reg.test(str)){
					str = str.replace(reg,'$1')
				}
				return str;
			}
			document.write(aa('errrrwwwww6/5/6/5/6/'));
			document.write('<p>-----</p>');
			
			//22222
			function bb(s){
				var a;
				while((a=s.replace(/(.)(.*?)\1/,'$1$2'))!=s) s=a;
				return s;
			}
			document.write(bb('errrrwwwww6/5/6/5/6/'));
			document.write('<p>-----</p>');
			
		</script>
	</body>
</html>
