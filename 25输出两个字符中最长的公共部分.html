<!DOCTYPE html>
<html>

		<title>输出两个字符串中最长的公共部分</title>
	</head>
	<body>
		<script type="text/javascript">
			//方法一
			function find(str1,str2){
				 if(str1.length > str2.length){
				 	 shorter = str2;
				 	 longer = str1
				 }else{
				 	shorter = str1;
				 	longer  =str2
				 }
				 
				 for(var subLength = shorter.length;subLength>0;subLength--){
				 	for(var i = 0;i+subLength<=shorter.length;i++){
				 		var subString = shorter.substring(i,i+subLength);
				 		if(longer.indexOf(subString)>=0){
				 		   targetString	= subString;
				 		   return targetString;
				 		}
				 	}
				 }
				 
			}
			find('inssssssssssssssssssterstring','sssssssssssssssssssssssssstring');

			var str3 = 'qaaaaabbbbbbbcccccccc';

			while(new RegExp('(.{'+(++n)+'}).*@@.*\\1').test(str3 +'@@'+str4));
			console.log('两个字符串中最长的公共部分是：'+RegExp.$1);
		</script>
 	</body>
