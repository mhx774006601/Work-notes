<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组的四个方法</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,4];
			arr.push(5);
			console.log(arr);  //尾部添加
			console.log('--- 1 ----');
			
			arr.pop();
			console.log(arr);  //尾部删除
			console.log('------ 2 ------');
			
			arr.unshift(0);
			console.log(arr);  //头部添加
			console.log('------- 3 -------');
			
			arr.shift();
			console.log(arr);  //头部删除
			console.log('------- 4 -------');
		</script>
	</body>
</html>
