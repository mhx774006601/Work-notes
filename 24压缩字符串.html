<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>压缩字符串</title>
		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			//方法一
		  function compression(str){
		    if(str.length == 0){
		        return 0;
		      }
		    var len = str.length;
		    var str2="";
		    var i=0;
		    var num=1;
		    while(i<len){
		        if(str.charAt(i)==str.charAt(i+1)){
		            num++;
		          }else{
		                str2+=num;
		                str2+=str.charAt(i);
		                num = 1;
		                }
		            i++;   
		        }
		        return str2;
		    }
		  
		  var ss = compression('erewreeeeeeeeeeeeeeeee  efere')
		  console.log(ss)
		  
		  //方法二(正则表达式)
		  var str3 ='wwweeeeeeeeeeeeerrrrrrrrrrr';
		  str3 = str3.replace(/(.)\1+/ig,function(s,a){return s.length+a});
		  console.log('str3='+str3);
		 
		 
		  
		</script>
	</body>
</html>
