<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据结构与算法-二叉树-中序遍历</title>
	</head>
	<body>
		<script>
			/*输入: [1,null,2,3]
			   1
			    \
			     2
			    /
			   3
			输出: [1,3,2]*/
			//递归
			var inorderTraversal = function(root,array = []){
				if(root){
					inorderTraversal(root.left,array);
					array.push(root.val);
					inorderTraversal(root.right,array);
				}
				return array;
			}
			
			var t = new inorderTraversal(1,[3,5,2]);
			console.log(t)
			
			//非递归
			var inorderTraversal = function(root){
				const result = [];
				const stack = [];
				let current = root;
				while(current || stack.length>0){
					while(current){
						stack.push(current);
						current = current.left;
					}
					current = stack.pop();
					result.push(current.val);
					current = current.right;
				}
				return result;
			}
			
			var t2 = new inorderTraversal(1223434);
			console.log(t2)
			 
			
		</script>
	</body>
</html>
