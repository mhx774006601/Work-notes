<script>
	Array.matrix = function(numrows,numcols,initial){
		var arr = [];
		for(var i=0;i<numrows;++i){
			var columns=[];
			for(var j=0;j<numcols;++j){
				columns[j] = initial;
			}
			arr[i] = columns;
		}
		return arr
	}
	
	var nums = Array.matrix(5,5,0);
	console.log(nums[1][1])
	
	var names=Array.matrix(3,3,'');
	names[1][2]='joe';
	console.log(names[1][2]);
	
	var grades=[[89, 77, 78],[76, 82, 81],[91, 94, 89]];
	console.log(grades[2][2])
	
	//显示学生平均成绩
	var grades2 = [[89, 77, 78],[76, 82, 81],[91, 94, 89]];
	var total = 0;
	var average = 0.0;
	for (var row = 0; row < grades2.length; ++row) {
		for (var col = 0; col < grades2[row].length; ++col) {
			total += grades2[row][col];
		}
		average = total / grades2[row].length;
		console.log("Student " + parseInt(row+1) + " average: " +
		average.toFixed(2));
		total = 0;
		average = 0.0;
	}
	
	//计算一个学生各科的平均成绩：
	var grades = [[89, 77, 78],[76, 82, 81],[91, 94, 89]];
	var total = 0;
	var average = 0.0;
	for (var col = 0; col < grades.length; ++col) {
		for (var row = 0; row < grades[col].length; ++row) {
			total += grades[row][col];
		}
		average = total / grades[col].length;
		console.log("Test " + parseInt(col+1) + " average: " +
		average.toFixed(2));
		total = 0;
		average = 0.0;
	}
</script>
