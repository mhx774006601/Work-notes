<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			 //获得浏览器请求头中的状态码
           var xhr=new XMLHttpRequest();
           xhr.onreadystatechange=function(){
               if(xhr.readyState === 4){
                   console.log(xhr.status)
                   if(xhr.status === 200){
                       alert('状态码为200');
                   }else if(xhr.status === 404){
                       alert('状态码为404')
                   }
               }
           };
           xhr.open("get","1.txt",true);
           xhr.setRequestHeader('Host','1234')
           xhr.send(null);
		</script>
	</body>
</html>
